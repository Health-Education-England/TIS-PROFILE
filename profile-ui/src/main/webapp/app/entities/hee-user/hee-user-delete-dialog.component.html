<form name="deleteForm" (ngSubmit)="confirmDelete(heeUser.name)">
	<div class="modal-header">
		<h4 class="modal-title">
			<span jhiTranslate="entity.delete.title">Confirm delete operation</span>
			<span>{{heeUser.name}}</span>
		</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<p jhiTranslate="profileApp.heeUser.delete.question">Are you sure you
			want to delete this Hee User?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" class="btn btn-danger">
			<span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
		</button>
	</div>
</form>
