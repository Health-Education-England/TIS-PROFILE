<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myHeeUserLabel" jhiTranslate="profileApp.heeUser.home.createOrEditLabel">Create or
			edit a Hee User</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.name" for="field_name">Name</label>
			<input type="text" class="form-control" name="name" id="field_name"
				   [(ngModel)]="heeUser.name"
				   required/>
			<div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
					This field is required.
				</small>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.firstName" for="field_firstName">First
				Name</label>
			<input type="text" class="form-control" name="firstName" id="field_firstName"
				   [(ngModel)]="heeUser.firstName"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.lastName" for="field_lastName">Last
				Name</label>
			<input type="text" class="form-control" name="lastName" id="field_lastName"
				   [(ngModel)]="heeUser.lastName"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.gmcId" for="field_gmcId">Gmc Id</label>
			<input type="text" class="form-control" name="gmcId" id="field_gmcId"
				   [(ngModel)]="heeUser.gmcId"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.phoneNumber" for="field_phoneNumber">Phone
				Number</label>
			<input type="text" class="form-control" name="phoneNumber" id="field_phoneNumber"
				   [(ngModel)]="heeUser.phoneNumber"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.emailAddress" for="field_emailAddress">Email
				Address</label>
			<input type="text" class="form-control" name="emailAddress" id="field_emailAddress"
				   [(ngModel)]="heeUser.emailAddress"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.heeUser.active" for="field_active">Active</label>
			<input type="checkbox" class="form-control" name="active" id="field_active"
				   [(ngModel)]="heeUser.active"
			/>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
