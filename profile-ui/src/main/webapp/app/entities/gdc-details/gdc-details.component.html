<div>
	<h2>
		<span jhiTranslate="profileApp.gdcDetails.home.title">Gdc Details</span>
		<button class="btn btn-primary float-right create-gdc-details"
				[routerLink]="['/', { outlets: { popup: ['gdc-details-new'] } }]">
			<span class="fa fa-plus"></span>
			<span jhiTranslate="profileApp.gdcDetails.home.createLabel">
            Create new Gdc Details
            </span>
		</button>
	</h2>
	<jhi-alert></jhi-alert>
	<div class="row">
	</div>
	<br/>
	<div class="table-responsive" *ngIf="gdcDetails">
		<table class="table table-striped">
			<thead>
			<tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
				<th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
				<th jhiSortBy="tisId"><span jhiTranslate="profileApp.gdcDetails.tisId">Tis Id</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="gdcNumber"><span jhiTranslate="profileApp.gdcDetails.gdcNumber">Gdc Number</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="gdcStatus"><span jhiTranslate="profileApp.gdcDetails.gdcStatus">Gdc Status</span> <span
						class="fa fa-sort"></span></th>
				<th jhiSortBy="gdcStartDate"><span
						jhiTranslate="profileApp.gdcDetails.gdcStartDate">Gdc Start Date</span> <span
						class="fa fa-sort"></span></th>
				<th></th>
			</tr>
			</thead>
			<tbody>
			<tr *ngFor="let gdcDetails of gdcDetails ;trackBy: trackId">
				<td><a [routerLink]="['../gdc-details', gdcDetails.id ]">{{gdcDetails.id}}</a></td>
				<td>{{gdcDetails.tisId}}</td>
				<td>{{gdcDetails.gdcNumber}}</td>
				<td>{{gdcDetails.gdcStatus}}</td>
				<td>{{gdcDetails.gdcStartDate | date:'mediumDate'}}</td>
				<td class="text-right">
					<div class="btn-group flex-btn-group-container">
						<button type="submit"
								[routerLink]="['../gdc-details', gdcDetails.id ]"
								class="btn btn-info btn-sm">
							<span class="fa fa-eye"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'gdc-details/'+ gdcDetails.id + '/edit'} }]"
								replaceUrl="true"
								class="btn btn-primary btn-sm">
							<span class="fa fa-pencil"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
						</button>
						<button type="submit"
								[routerLink]="['/', { outlets: { popup: 'gdc-details/'+ gdcDetails.id + '/delete'} }]"
								replaceUrl="true"
								class="btn btn-danger btn-sm">
							<span class="fa fa-remove"></span>
							<span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
						</button>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
	<div *ngIf="gdcDetails && gdcDetails.length">
		<div class="row justify-content-center">
			<jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
		</div>
		<div class="row justify-content-center">
			<ngb-pagination [collectionSize]="totalItems" [(page)]="page"
							(pageChange)="loadPage(page)"></ngb-pagination>
		</div>
	</div>
</div>
