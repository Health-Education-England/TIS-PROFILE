<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myGdcDetailsLabel" jhiTranslate="profileApp.gdcDetails.home.createOrEditLabel">
			Create or edit a Gdc Details</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!gdcDetails.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="gdcDetails.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.gdcDetails.tisId" for="field_tisId">Tis
				Id</label>
			<input type="number" class="form-control" name="tisId" id="field_tisId"
				   [(ngModel)]="gdcDetails.tisId"
				   required/>
			<div [hidden]="!(editForm.controls.tisId?.dirty && editForm.controls.tisId?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.required" jhiTranslate="entity.validation.required">
					This field is required.
				</small>
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.number" jhiTranslate="entity.validation.number">
					This field should be a number.
				</small>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.gdcDetails.gdcNumber" for="field_gdcNumber">Gdc
				Number</label>
			<input type="text" class="form-control" name="gdcNumber" id="field_gdcNumber"
				   [(ngModel)]="gdcDetails.gdcNumber"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.gdcDetails.gdcStatus" for="field_gdcStatus">Gdc
				Status</label>
			<input type="text" class="form-control" name="gdcStatus" id="field_gdcStatus"
				   [(ngModel)]="gdcDetails.gdcStatus"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.gdcDetails.gdcStartDate"
				   for="field_gdcStartDate">Gdc Start Date</label>
			<div class="input-group">
				<input id="field_gdcStartDate" type="text" class="form-control" name="gdcStartDate" ngbDatepicker
					   #gdcStartDateDp="ngbDatepicker" [(ngModel)]="gdcDetails.gdcStartDate"
				/>
				<span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="gdcStartDateDp.toggle()"><i
							class="fa fa-calendar"></i></button>
                </span>
			</div>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
