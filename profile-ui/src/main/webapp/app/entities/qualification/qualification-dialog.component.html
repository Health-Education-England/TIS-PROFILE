<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myQualificationLabel"
			jhiTranslate="profileApp.qualification.home.createOrEditLabel">Create or edit a Qualification</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!qualification.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="qualification.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.tisId" for="field_tisId">Tis
				Id</label>
			<input type="number" class="form-control" name="tisId" id="field_tisId"
				   [(ngModel)]="qualification.tisId"
				   required/>
			<div [hidden]="!(editForm.controls.tisId?.dirty && editForm.controls.tisId?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.required" jhiTranslate="entity.validation.required">
					This field is required.
				</small>
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.number" jhiTranslate="entity.validation.number">
					This field should be a number.
				</small>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.qualification"
				   for="field_qualification">Qualification</label>
			<input type="text" class="form-control" name="qualification" id="field_qualification"
				   [(ngModel)]="qualification.qualification"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.qualificationType"
				   for="field_qualificationType">Qualification Type</label>
			<input type="text" class="form-control" name="qualificationType" id="field_qualificationType"
				   [(ngModel)]="qualification.qualificationType"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.dateAttained"
				   for="field_dateAttained">Date Attained</label>
			<div class="input-group">
				<input id="field_dateAttained" type="text" class="form-control" name="dateAttained" ngbDatepicker
					   #dateAttainedDp="ngbDatepicker" [(ngModel)]="qualification.dateAttained"
				/>
				<span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateAttainedDp.toggle()"><i
							class="fa fa-calendar"></i></button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.medicalSchool"
				   for="field_medicalSchool">Medical School</label>
			<input type="text" class="form-control" name="medicalSchool" id="field_medicalSchool"
				   [(ngModel)]="qualification.medicalSchool"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.qualification.country" for="field_country">Country</label>
			<input type="text" class="form-control" name="country" id="field_country"
				   [(ngModel)]="qualification.country"
			/>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
