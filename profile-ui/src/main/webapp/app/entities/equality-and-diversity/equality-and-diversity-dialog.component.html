<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

	<div class="modal-header">
		<h4 class="modal-title" id="myEqualityAndDiversityLabel"
			jhiTranslate="profileApp.equalityAndDiversity.home.createOrEditLabel">Create or edit a Equality And
			Diversity</h4>
		<button type="button" class="close" data-dismiss="modal" aria-hidden="true"
				(click)="clear()">&times;</button>
	</div>
	<div class="modal-body">
		<jhi-alert-error></jhi-alert-error>
		<div class="form-group" [hidden]="!equalityAndDiversity.id">
			<label for="id" jhiTranslate="global.field.id">ID</label>
			<input type="text" class="form-control" id="id" name="id"
				   [(ngModel)]="equalityAndDiversity.id" readonly/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.tisId" for="field_tisId">Tis
				Id</label>
			<input type="number" class="form-control" name="tisId" id="field_tisId"
				   [(ngModel)]="equalityAndDiversity.tisId"
				   required/>
			<div [hidden]="!(editForm.controls.tisId?.dirty && editForm.controls.tisId?.invalid)">
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.required" jhiTranslate="entity.validation.required">
					This field is required.
				</small>
				<small class="form-text text-danger"
					   [hidden]="!editForm.controls.tisId?.errors?.number" jhiTranslate="entity.validation.number">
					This field should be a number.
				</small>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.maritalStatus"
				   for="field_maritalStatus">Marital Status</label>
			<input type="text" class="form-control" name="maritalStatus" id="field_maritalStatus"
				   [(ngModel)]="equalityAndDiversity.maritalStatus"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.dateOfBirth"
				   for="field_dateOfBirth">Date Of Birth</label>
			<div class="input-group">
				<input id="field_dateOfBirth" type="text" class="form-control" name="dateOfBirth" ngbDatepicker
					   #dateOfBirthDp="ngbDatepicker" [(ngModel)]="equalityAndDiversity.dateOfBirth"
				/>
				<span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dateOfBirthDp.toggle()"><i
							class="fa fa-calendar"></i></button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.gender" for="field_gender">Gender</label>
			<input type="text" class="form-control" name="gender" id="field_gender"
				   [(ngModel)]="equalityAndDiversity.gender"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.nationality"
				   for="field_nationality">Nationality</label>
			<input type="text" class="form-control" name="nationality" id="field_nationality"
				   [(ngModel)]="equalityAndDiversity.nationality"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.dualNationality"
				   for="field_dualNationality">Dual Nationality</label>
			<input type="text" class="form-control" name="dualNationality" id="field_dualNationality"
				   [(ngModel)]="equalityAndDiversity.dualNationality"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.sexualOrientation"
				   for="field_sexualOrientation">Sexual Orientation</label>
			<input type="text" class="form-control" name="sexualOrientation" id="field_sexualOrientation"
				   [(ngModel)]="equalityAndDiversity.sexualOrientation"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.religiousBelief"
				   for="field_religiousBelief">Religious Belief</label>
			<input type="text" class="form-control" name="religiousBelief" id="field_religiousBelief"
				   [(ngModel)]="equalityAndDiversity.religiousBelief"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.ethnicOrigin"
				   for="field_ethnicOrigin">Ethnic Origin</label>
			<input type="text" class="form-control" name="ethnicOrigin" id="field_ethnicOrigin"
				   [(ngModel)]="equalityAndDiversity.ethnicOrigin"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.disability"
				   for="field_disability">Disability</label>
			<input type="checkbox" class="form-control" name="disability" id="field_disability"
				   [(ngModel)]="equalityAndDiversity.disability"
			/>
		</div>
		<div class="form-group">
			<label class="form-control-label" jhiTranslate="profileApp.equalityAndDiversity.disabilityDetails"
				   for="field_disabilityDetails">Disability Details</label>
			<input type="text" class="form-control" name="disabilityDetails" id="field_disabilityDetails"
				   [(ngModel)]="equalityAndDiversity.disabilityDetails"
			/>
		</div>

	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
			<span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
		</button>
		<button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
			<span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
		</button>
	</div>
</form>
