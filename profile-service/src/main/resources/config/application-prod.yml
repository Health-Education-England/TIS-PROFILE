spring:
    devtools:
        restart:
            enabled: false
        livereload:
            enabled: false
    datasource:
        url: jdbc:mysql://${DBHOST}:${DBPORT}/${DBNAME}?useUnicode=true&characterEncoding=utf8&useSSL=${USE_SSL}
        username: ${DBUSER}
        password: ${DBPASSWORD}
    jpa:
        properties:
            hibernate.generate_statistics: false
    mail:
        host: ${DBHOST}

